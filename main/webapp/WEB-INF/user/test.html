<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>courseAdd</title>
    <!--<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>-->


    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../dist/css/bootstrap-theme.css" media="screen">
    <script type="text/javascript" src="../../dist/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../dist/js/bootstrap.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#myModal">登录</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header btn-success" style="border-top-left-radius:5px;border-top-right-radius:5px;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新的生词本</h4>
            </div>
            <div class="modal-body">
                <div class="col-md-8" style="margin: auto 90px;">
                    <div class="well" id="new_list_form">
                        <form id="newListForm" method="POST" action="#">
                            <div class="form-group has-feedback has-feedback-left">
                                <label class="control-label">新建生词本</label>
                                <input type="text" class="form-control" placeholder="请输入生词本的名字" required="" title="请输入生词本的名字" />
                                <i class="glyphicon glyphicon-book form-control-feedback"></i> <span class="help-block"></span> </div>
                            <button type="submit" class="btn btn-success" style="margin-right: 90px;">确定</button>
                            <button type="reset" class="btn btn-success ">取消</button>
                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <!-- End of modal-body -->
        </div>
        <!-- modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
</body>
</html>
